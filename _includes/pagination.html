{% if page.previous %}
<a class="btn my-btn btn-sm pull-left" href="{{ page.previous.url }}">
  <i class="fa fa-arrow-circle-o-left"></i> Previous</a>
{% endif %} 
{% if page.next %}
<a class="btn my-btn btn-sm pull-right" href="{{ page.next.url }}">
  Next<i class="fa fa-arrow-circle-o-left fa-rotate-180 pull-right"></i></a>
{% endif %}
<div class="pagination-break">
</div>
