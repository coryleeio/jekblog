<div class="col-md-3 col-sm-3 col-xs-3 accentColor sidebarWrap">
	<div class="sidebar">
		{% for node in site.pages %}
			{% unless node.exclude_sidebar == true %}
			  {% if page.url == node.url %}
			    <div class="entry active">
			    	<a href="{{node.url}}"><div class="linkWrap"><i class="fa {{ node.font-awesome-icon }} fa-1x"></i>{{ node.title }}</div></a>
			    </div>
			  {% else %}
			    <div class="entry"><a href="{{node.url}}"><div class="linkWrap"><i class="fa {{ node.font-awesome-icon }} fa-1x"></i>{{ node.title }}</div></a></div>
			  {% endif %}
		{% endunless %}
		{% endfor %}
	</div>
</div>
