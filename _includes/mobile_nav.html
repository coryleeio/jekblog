<nav class="navbar navbar-default mobile-nav hidden-lg visible-xs-* 
hidden-sm hidden-md">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mobile-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">{{ site.name }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="mobile-collapse">
      <ul class="nav navbar-nav">
        {% for node in site.pages %}
          {% unless node.exclude_sidebar == true %}
            {% if page.url == node.url %}
              <li class="active"><a href="{{node.url}}">{{ node.title }} <span class="sr-only">(current)</span></a></li>
            {% else %}
              <li><a href="{{node.url}}">{{ node.title }}</a></li>
            {% endif %}
        {% endunless %}
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
